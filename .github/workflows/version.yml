# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "json-action" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read config
        id: set_version
        run: |
          content=`cat ./dev.config`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=config::$content"
      - run: version="${{fromJson(steps.set_config.outputs.config).termsOfService.version}}"

      - name: Read Terms text
        id: set_terms_text
        run: |
          terms=`cat ./terms.txt`

      - name: Create event
        id: create_event
        run: |
          json=$(jq -n --arg version "$version" --arg terms "$terms" '{version: $version, terms: $terms}')
          echo "$json"
          
      